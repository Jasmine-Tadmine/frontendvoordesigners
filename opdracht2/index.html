<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>

<body>
    <header>
        <h1>Scenery</h1>
    </header>
    <div class="container">
        <ul class="track">
            <li class="slide current-slide">
                <img src="Images/afb%201.jpg" alt="">
            </li>
            <li class="slide">
                <img src="Images/afb%202.jpg" alt="">
            </li>
            <li class="slide">
                <img src="Images/afb%203.jpg" alt="">
            </li>
            <li class="slide">
                <img src="Images/afb%204.jpg" alt="">
            </li>
        </ul>
    </div>
    <div class="button">
        <button class="button button--left"><img src="Images/left.png" alt=""></button>
        <button class="button button--right"><img src="Images/right.png" alt=""></button>
    </div>
    <script src="Js/carousel.js"></script>
</body>

</html>
